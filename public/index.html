<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Word Builder</title>
    <meta name="title" content="Periodic Word Builder">
    <meta name="description" content="Build words and sentences using symbols from the Periodic Table of Elements">
    <meta name="keywords" content="periodic table, chemical elements, word builder, chemistry art, Breaking Bad style text, science education, element symbols">
    <meta name="author" content="Infinity">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://element-sentence-constructor.vercel.app/">
    <meta property="og:title" content="Periodic Word Builder">
    <meta property="og:description" content="Build words and sentences using symbols from the Periodic Table of Elements">
    <meta property="og:image" content="https://element-sentence-constructor.vercel.app/og-image.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://element-sentence-constructor.vercel.app/">
    <meta property="twitter:title" content="Periodic Word Builder">
    <meta property="twitter:description" content="Build words and sentences using symbols from the Periodic Table of Elements">
    <meta property="twitter:image" content="https://element-sentence-constructor.vercel.app/og-image.png">

    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="openModal" class="ref-btn">Periodic Table Reference</button>

    <div class="container">
        <h1>Breaking Words</h1>
        <p>Click elements or type to build your word!</p>
        
        <div class="input-group">
            <input type="text" id="wordInput" placeholder="Enter text..." autocomplete="off">
            <button id="clearBtn" class="clear-btn">Clear</button>
        </div>

        <div id="result-container"></div>
    </div>

    <div id="tableModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">&times;</button>
            <h2>Periodic Table of Elements</h2>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">Click an element to add it to your word</p>
            <div id="periodic-grid" class="periodic-grid"></div>
        </div>
    </div>

    <script src="elements.js"></script>
    <script src="script.js"></script>
</body>
</html>
